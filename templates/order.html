<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; text-align: center; }
        h1 { color: #ff4d4d; }
        table { margin: auto; border-collapse: collapse; width: 60%; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #ff9999; color: white; }
        .total { font-size: 1.2rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Order Summary</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Subtotal (₹)</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.item }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.price * order.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="total">Total Amount: ₹{{ total }}</div>
</body>
</html>
